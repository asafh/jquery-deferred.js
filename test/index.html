<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>Deferred.js Test Suite</title>
	<link rel="Stylesheet" media="screen" href="qunit/qunit/qunit.css" />
	
	<script id="toolous-js" src="../../toolous.js/toolous.js"></script>
	<script id="jquery-js" src="../deferred.js"></script>
	<script>
		var jQuery = window.deferred,
			$ = jQuery;
		jQuery.noConflict = function() {};
		jQuery.each = function(arr,cb) {
		if(toolous.isArray(arr)) {
					toolous.forEach(arr, function(i,val) {
					cb(val,i);
				});
			}
			else {
				toolous.forEachKey(arr,cb);
			}
		};
		jQuery.isFunction = toolous.isFunction;
		jQuery.noop = toolous.noop;
		jQuery.trim = function( text ) {
			var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
			return text == null ?
				"" :
				( text + "" ).replace( rtrim, "" );
		};
		jQuery.expandedEach = jQuery.each;
	</script>
	<script src="qunit/qunit/qunit.js"></script>
	
	<script src="unit/deferred.js"></script>
</head>

<body id="body">
	<div id="qunit"></div>
</body>
</html>
